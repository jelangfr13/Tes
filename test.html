<!DOCTYPE html>
<html>
  <head>
    <title>Form Example</title>
  </head>
  <body>
    <h1>Form Example</h1>
    <form id="my-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="city">City:</label>
      <input type="text" id="city" name="city"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="zip-code">Zip Code:</label>
      <input type="number" id="zip-code" name="zip-code"><br><br>
      <label for="check">Dengan ini saya menyatakan data yang diisi pada form ini adalah benar dan telah sesuai</label>
      <input type="checkbox" id="status" name="status"><br><br>
      <button type="submit" id="submit-form">Submit</button>
      <div id="warning"></div>
    </form>
    <footer>
      <p>Ini adalah footer website</p>
    </footer>
    <script src="test.js"></script>
  </body>
</html>
